<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earthquake Map JS</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: black; font-family: sans-serif; overflow: hidden; }

        #controls-container {
            background-color: #1a1a1a;
            padding: 10px 20px;
            color: #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            z-index: 10;
            position: relative;
            flex-wrap: wrap;
        }

        h2 { margin: 0; font-size: 18px; color: cyan; margin-right: 10px; }

        .control-group { display: flex; flex-direction: column; width: 150px; }

        label { font-size: 11px; margin-bottom: 5px; color: #aaa; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;}
        span.val { color: white; float: right; }

        input[type=range] {
            width: 100%; cursor: pointer; accent-color: cyan;
            height: 4px; background: #444; border-radius: 2px;
        }

        .radio-container { display: flex; gap: 10px; font-size: 12px; }
        .radio-item { display: flex; align-items: center; cursor: pointer; }
        .radio-item input { margin-right: 5px; accent-color: cyan; }

        #chart-container { height: calc(100vh - 75px); width: 100%; }

        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: cyan; font-size: 24px; font-weight: bold;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loading">Fetching USGS Data...</div>

    <div id="controls-container">
        <h2>Earthquake<br>Monitor</h2>

        <div class="control-group" style="width: 140px;">
            <label>Color Scheme:</label>
            <div class="radio-container">
                <label class="radio-item"><input type="radio" name="color-mode" value="depth" checked> Depth</label>
                <label class="radio-item"><input type="radio" name="color-mode" value="mag"> Mag</label>
            </div>
        </div>

        <div class="control-group">
            <label>Base Scale: <span id="size-val" class="val">2.0</span></label>
            <input type="range" id="size-slider" min="0.5" max="5.0" step="0.5" value="2.0">
        </div>

        <div class="control-group">
            <label>Magnitude Scale: <span id="exp-val" class="val">1.0</span></label>
            <input type="range" id="exp-slider" min="0" max="4" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Depth Scale: <span id="depth-val" class="val">2</span>x</label>
            <input type="range" id="depth-slider" min="1" max="10" step="1" value="2">
        </div>
    </div>

    <div id="chart-container"></div>

    <script>
        // --- Constants ---
        const EARTH_RADIUS = 6371;
        const USGS_URL = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson";
        const BORDERS_URL = "https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json";

        // --- State ---
        let rawQuakeData = [];
        let stats = { maxMag: 0, maxDepth: 0, avgMag: 0 };

        let staticBorderArrays = { x: [], y: [], z: [] };
        let staticGridArrays = { x: [], y: [], z: [] };

        // --- Math Helpers ---
        function latLonToXYZ(lat, lon, radius) {
            const latRad = lat * Math.PI / 180;
            const lonRad = lon * Math.PI / 180;
            const x = radius * Math.cos(latRad) * Math.cos(lonRad);
            const y = radius * Math.cos(latRad) * Math.sin(lonRad);
            const z = radius * Math.sin(latRad);
            return [x, y, z];
        }

        // --- Data Generators ---

        // 1. Process Country Borders
        function processBorders(geojson) {
            const bx = [], by = [], bz = [];
            geojson.features.forEach(feature => {
                const gType = feature.geometry.type;
                const polygons = (gType === 'Polygon') ? feature.geometry.coordinates : feature.geometry.coordinates;
                polygons.forEach(poly => {
                    const actualPoly = (gType === 'MultiPolygon') ? poly[0] : poly;
                    actualPoly.forEach(pt => {
                        const [x, y, z] = latLonToXYZ(pt[1], pt[0], EARTH_RADIUS);
                        bx.push(x); by.push(y); bz.push(z);
                    });
                    bx.push(null); by.push(null); bz.push(null);
                });
            });
            return { x: bx, y: by, z: bz };
        }

        // 2. Generate Wireframe Grid (Replaces the solid sphere)
        function generateWireframeGrid() {
            const gx = [], gy = [], gz = [];

            // Latitude Rings (every 15 degrees)
            for (let lat = -90; lat <= 90; lat += 15) {
                for (let lon = -180; lon <= 180; lon += 5) {
                    const [x, y, z] = latLonToXYZ(lat, lon, EARTH_RADIUS);
                    gx.push(x); gy.push(y); gz.push(z);
                }
                gx.push(null); gy.push(null); gz.push(null); // Break line
            }

            // Longitude Lines (every 30 degrees)
            for (let lon = -180; lon <= 180; lon += 30) {
                for (let lat = -90; lat <= 90; lat += 5) {
                    const [x, y, z] = latLonToXYZ(lat, lon, EARTH_RADIUS);
                    gx.push(x); gy.push(y); gz.push(z);
                }
                gx.push(null); gy.push(null); gz.push(null); // Break line
            }
            return { x: gx, y: gy, z: gz };
        }

        // --- Main App Logic ---

        async function initApp() {
            try {
                const [quakeRes, borderRes] = await Promise.all([
                    fetch(USGS_URL),
                    fetch(BORDERS_URL)
                ]);
                const quakeJson = await quakeRes.json();
                const borderJson = await borderRes.json();

                staticBorderArrays = processBorders(borderJson);
                staticGridArrays = generateWireframeGrid();

                // Process Data & Calculate Dynamic Stats
                let totalMag = 0;
                let validCount = 0;

                rawQuakeData = quakeJson.features.map(f => {
                    const mag = Math.max(f.properties.mag || 0, 0.1);
                    const depth = f.geometry.coordinates[2];

                    // Update Max Stats
                    if (mag > stats.maxMag) stats.maxMag = mag;
                    if (depth > stats.maxDepth) stats.maxDepth = depth;

                    totalMag += mag;
                    validCount++;

                    return {
                        lat: f.geometry.coordinates[1],
                        lon: f.geometry.coordinates[0],
                        depth: depth,
                        mag: mag,
                        place: f.properties.place || "Unknown"
                    };
                });

                stats.avgMag = validCount > 0 ? (totalMag / validCount) : 1;
                console.log("Stats Calculated:", stats);

                document.getElementById('loading').style.display = 'none';

                // Event Listeners
                ['size-slider', 'depth-slider', 'exp-slider'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        updateLabels();
                        updatePlot();
                    });
                });

                const radios = document.querySelectorAll('input[name="color-mode"]');
                radios.forEach(radio => radio.addEventListener('change', () => updatePlot()));

                updatePlot(true);

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = "Error loading data.";
            }
        }

        function updateLabels() {
            document.getElementById('size-val').innerText = document.getElementById('size-slider').value;
            document.getElementById('depth-val').innerText = document.getElementById('depth-slider').value;
            document.getElementById('exp-val').innerText = document.getElementById('exp-slider').value;
        }

        function updatePlot(isInitial = false) {
            const baseScale = parseFloat(document.getElementById('size-slider').value);
            const magScale = parseFloat(document.getElementById('exp-slider').value);
            const depthScale = parseFloat(document.getElementById('depth-slider').value);
            const colorMode = document.querySelector('input[name="color-mode"]:checked').value;

            const qx = [], qy = [], qz = [], sizes = [], colors = [], texts = [];

            for (const q of rawQuakeData) {
                // 1. Depth Calculation
                const r_quake = EARTH_RADIUS - (q.depth * depthScale);
                const [x, y, z] = latLonToXYZ(q.lat, q.lon, r_quake);

                qx.push(x); qy.push(y); qz.push(z);

                // 2. New Size Math (Centered on Average)
                // Ratio: (Mag / AvgMag) ^ Scale
                const ratio = Math.pow((q.mag / stats.avgMag), magScale);
                const s = baseScale * ratio * 2; // *2 is a visual multiplier for Plotly pixels
                sizes.push(s);

                // 3. Colors
                colors.push(colorMode === 'depth' ? q.depth : q.mag);

                // 4. Tooltips
                texts.push(
                    `<b>${q.place}</b><br>` +
                    `Magnitude: ${q.mag.toFixed(1)}<br>` +
                    `Depth: ${q.depth}km<br>` +
                    `<i>(Visual Depth: ${(q.depth * depthScale).toFixed(0)}km)</i>`
                );
            }

            // --- Dynamic Color Settings ---
            let colorSettings = {};
            if (colorMode === 'depth') {
                colorSettings = {
                    title: 'Depth (km)',
                    cmin: 0,
                    cmax: stats.maxDepth, // Dynamic Max
                    colorscale: 'Rainbow',
                    reversescale: false
                };
            } else {
                colorSettings = {
                    title: 'Magnitude',
                    cmin: 0,
                    cmax: stats.maxMag, // Dynamic Max
                    colorscale: 'Rainbow',
                    reversescale: false
                };
            }

            // TRACE 1: Wireframe Grid (Replaces transparent sphere)
            // This is 'lines' mode, which allows clicks to pass through gaps!
            const gridTrace = {
                type: 'scatter3d', mode: 'lines',
                x: staticGridArrays.x, y: staticGridArrays.y, z: staticGridArrays.z,
                line: { color: '#333', width: 1 },
                opacity: 0.5,
                hoverinfo: 'skip'
            };

            // TRACE 2: Country Borders
            const borderTrace = {
                type: 'scatter3d', mode: 'lines',
                x: staticBorderArrays.x, y: staticBorderArrays.y, z: staticBorderArrays.z,
                line: { color: '#00ffff', width: 1 },
                opacity: 0.4,
                hoverinfo: 'skip'
            };

            // TRACE 3: Earthquakes
            const quakeTrace = {
                type: 'scatter3d', mode: 'markers',
                x: qx, y: qy, z: qz,
                text: texts,
                hoverinfo: 'text',
                marker: {
                    size: sizes,
                    color: colors,
                    colorscale: colorSettings.colorscale,
                    cmin: colorSettings.cmin,
                    cmax: colorSettings.cmax,
                    colorbar: {
                        title: colorSettings.title,
                        x: 0,
                        len: 0.5,
                        thickness: 15,
                        titlefont: {color: 'white'},
                        tickfont: {color: 'white'}
                    },
                    opacity: 1.0,
                    line: { width: 0 }
                }
            };

            const layout = {
                paper_bgcolor: 'black',
                plot_bgcolor: 'black',
                margin: { l: 0, r: 0, t: 0, b: 0 },
                hovermode: 'closest',
                scene: {
                    xaxis: { visible: false, showbackground: false },
                    yaxis: { visible: false, showbackground: false },
                    zaxis: { visible: false, showbackground: false },
                    aspectmode: 'data',
                    dragmode: 'orbit',
                    camera: isInitial ? {
                        eye: { x: 0.8, y: 0.8, z: 0.8 },
                        center: { x: 0, y: 0, z: 0 }
                    } : undefined
                },
                showlegend: false
            };

            // Use 'gridTrace' instead of 'sphereTrace'
            Plotly.react('chart-container', [gridTrace, borderTrace, quakeTrace], layout, {responsive: true});
        }

        initApp();
    </script>
</body>
</html>

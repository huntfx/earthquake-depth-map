<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earthquake Map JS</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: black; font-family: sans-serif; overflow: hidden; }

        #controls-container {
            background-color: #1a1a1a;
            padding: 10px 20px;
            color: #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            z-index: 10;
            position: relative;
            flex-wrap: wrap;
        }

        h2 { margin: 0; font-size: 18px; color: cyan; margin-right: 10px; }

        .control-group { display: flex; flex-direction: column; width: 130px; }

        label { font-size: 11px; margin-bottom: 5px; color: #aaa; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;}
        span.val { color: white; float: right; }

        input[type=range] {
            width: 100%; cursor: pointer; accent-color: cyan;
            height: 4px; background: #444; border-radius: 2px;
        }

        select {
            background: #333; color: white; border: 1px solid #555;
            padding: 2px 5px; border-radius: 3px; width: 100%; font-size: 12px; cursor: pointer;
        }

        #chart-container { height: calc(100vh - 75px); width: 100%; }

        #info-overlay {
            position: absolute; bottom: 10px; left: 10px;
            color: rgba(255,255,255,0.6); font-size: 12px;
            pointer-events: none; user-select: none;
            z-index: 5;
        }

        #loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: cyan; font-size: 24px; font-weight: bold;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loading">Fetching USGS Data...</div>

    <div id="controls-container">
        <h2>Earthquake Depth Map</h2>

        <div class="control-group" style="width: 100px;">
            <label>Palette</label>
            <select id="color-select">
                <option value="Hot" selected>Hot</option>
                <option value="Rainbow">Rainbow</option>
                <option value="YlOrRd">YlOrRd</option>
                <option value="YlGnBu">YlGnBu</option>
                <option value="Greys">Greys</option>
                <option value="Electric">Electric</option>
            </select>
        </div>

        <div class="control-group" style="width: 100px;">
            <label>Colour By</label>
            <select id="color-mode">
                <option value="depth" selected>Depth</option>
                <option value="mag">Magnitude</option>
                <option value="date">Date</option>
            </select>
        </div>

        <div class="control-group">
            <label>Point Size: <span id="size-val" class="val">2.0</span></label>
            <input type="range" id="size-slider" min="0.5" max="5.0" step="0.5">
        </div>

        <div class="control-group">
            <label>Mag Scale: <span id="mag-val" class="val">1.0</span></label>
            <input type="range" id="mag-slider" min="0" max="3" step="0.1">
        </div>

        <div class="control-group">
            <label>Depth Scale: <span id="depth-val" class="val">1.0</span></label>
            <input type="range" id="depth-slider" min="1" max="10" step="0.1">
        </div>

        <div class="control-group" style="width: 80px;">
            <label>Borders: <span id="border-val" class="val">1</span></label>
            <input type="range" id="border-slider" min="0" max="5" step="1">
        </div>
    </div>

    <div id="chart-container"></div>
    <div id="info-overlay">Waiting for data...</div>

    <script>
        // --- Constants ---
        const EARTH_RADIUS = 6371;
        const USGS_URL = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson";
        const BORDERS_URL = "https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json";

        // --- State ---
        let rawQuakeData = [];
        let stats = {
            maxMag: 0,
            maxDepth: 0,
            minTime: 0,
            maxTime: 0,
            medianMag: 0
        };

        let staticBorderArrays = { x: [], y: [], z: [] };
        let staticGridArrays = { x: [], y: [], z: [] };

        // --- Math Helpers ---
        function latLonToXYZ(lat, lon, radius) {
            const latRad = lat * Math.PI / 180;
            const lonRad = lon * Math.PI / 180;
            const x = radius * Math.cos(latRad) * Math.cos(lonRad);
            const y = radius * Math.cos(latRad) * Math.sin(lonRad);
            const z = radius * Math.sin(latRad);
            return [x, y, z];
        }

        // --- Data Generators ---
        function processBorders(geojson) {
            const bx = [], by = [], bz = [];
            geojson.features.forEach(feature => {
                const gType = feature.geometry.type;
                const polygons = (gType === 'Polygon') ? feature.geometry.coordinates : feature.geometry.coordinates;
                polygons.forEach(poly => {
                    const actualPoly = (gType === 'MultiPolygon') ? poly[0] : poly;
                    actualPoly.forEach(pt => {
                        const [x, y, z] = latLonToXYZ(pt[1], pt[0], EARTH_RADIUS);
                        bx.push(x); by.push(y); bz.push(z);
                    });
                    bx.push(null); by.push(null); bz.push(null);
                });
            });
            return { x: bx, y: by, z: bz };
        }

        function generateWireframeGrid() {
            const gx = [], gy = [], gz = [];
            for (let lat = -90; lat <= 90; lat += 15) {
                for (let lon = -180; lon <= 180; lon += 5) {
                    const [x, y, z] = latLonToXYZ(lat, lon, EARTH_RADIUS);
                    gx.push(x); gy.push(y); gz.push(z);
                }
                gx.push(null); gy.push(null); gz.push(null);
            }
            for (let lon = -180; lon <= 180; lon += 30) {
                for (let lat = -90; lat <= 90; lat += 5) {
                    const [x, y, z] = latLonToXYZ(lat, lon, EARTH_RADIUS);
                    gx.push(x); gy.push(y); gz.push(z);
                }
                gx.push(null); gy.push(null); gz.push(null);
            }
            return { x: gx, y: gy, z: gz };
        }

        // --- Main App Logic ---

        async function initApp() {
            try {
                // 1. Force Reset Sliders/Selects
                document.getElementById('size-slider').value = "2.0";
                document.getElementById('mag-slider').value = "1.0";
                document.getElementById('depth-slider').value = "1.0";
                document.getElementById('border-slider').value = "1";
                document.getElementById('color-select').value = "Hot";
                document.getElementById('color-mode').value = "depth";
                updateLabels();

                // 2. Fetch Data
                const [quakeRes, borderRes] = await Promise.all([
                    fetch(USGS_URL),
                    fetch(BORDERS_URL)
                ]);
                const quakeJson = await quakeRes.json();
                const borderJson = await borderRes.json();

                staticBorderArrays = processBorders(borderJson);
                staticGridArrays = generateWireframeGrid();

                // 3. Process Stats & Calculate Median
                let minT = Infinity;
                let maxT = -Infinity;
                let allMags = [];

                rawQuakeData = quakeJson.features.map(f => {
                    const mag = Math.max(f.properties.mag || 0, 0.1);
                    const depth = f.geometry.coordinates[2];
                    const time = f.properties.time;

                    if (mag > stats.maxMag) stats.maxMag = mag;
                    if (depth > stats.maxDepth) stats.maxDepth = depth;
                    if (time < minT) minT = time;
                    if (time > maxT) maxT = time;

                    allMags.push(mag);

                    return {
                        lat: f.geometry.coordinates[1],
                        lon: f.geometry.coordinates[0],
                        depth: depth,
                        mag: mag,
                        time: time,
                        place: f.properties.place || "Unknown"
                    };
                });

                // Calculate Median Magnitude
                allMags.sort((a, b) => a - b);
                const mid = Math.floor(allMags.length / 2);
                stats.medianMag = allMags.length % 2 !== 0 ? allMags[mid] : (allMags[mid - 1] + allMags[mid]) / 2;

                console.log("Median Magnitude:", stats.medianMag);

                stats.minTime = minT;
                stats.maxTime = maxT;

                document.getElementById('info-overlay').innerText =
                    `Data: ${rawQuakeData.length} earthquakes from the past month. Median Mag: ${stats.medianMag.toFixed(1)}. Source: USGS.`;

                document.getElementById('loading').style.display = 'none';

                // 4. Attach Listeners
                const inputs = ['size-slider', 'mag-slider', 'depth-slider', 'border-slider'];
                inputs.forEach(id => {
                    document.getElementById(id).addEventListener('input', () => { updateLabels(); updatePlot(); });
                });

                document.getElementById('color-select').addEventListener('change', () => updatePlot());
                document.getElementById('color-mode').addEventListener('change', () => updatePlot());

                // 5. Initial Draw
                updatePlot(true);

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerText = "Error loading data.";
            }
        }

        function updateLabels() {
            document.getElementById('size-val').innerText = parseFloat(document.getElementById('size-slider').value).toFixed(1);
            document.getElementById('mag-val').innerText = parseFloat(document.getElementById('mag-slider').value).toFixed(1);
            document.getElementById('depth-val').innerText = parseFloat(document.getElementById('depth-slider').value).toFixed(1);
            document.getElementById('border-val').innerText = document.getElementById('border-slider').value;
        }

        function updatePlot(isInitial = false) {
            // Inputs
            const baseSize = parseFloat(document.getElementById('size-slider').value);
            const magScale = parseFloat(document.getElementById('mag-slider').value);
            const depthScale = parseFloat(document.getElementById('depth-slider').value);
            const borderWidth = parseInt(document.getElementById('border-slider').value);

            const selectedPalette = document.getElementById('color-select').value;
            const colorMode = document.getElementById('color-mode').value;

            // Arrays
            const qx = [], qy = [], qz = [], sizes = [], colors = [], texts = [];

            for (const q of rawQuakeData) {
                // 1. Position with Depth Exaggeration
                const r_quake = EARTH_RADIUS - (q.depth * depthScale);
                const [x, y, z] = latLonToXYZ(q.lat, q.lon, r_quake);

                qx.push(x); qy.push(y); qz.push(z);

                // 2. Size Logic (Pivot around MEDIAN)
                // Formula: Median + (Actual - Median) * Scale
                const deviation = (q.mag - stats.medianMag) * magScale;
                const adjustedMag = stats.medianMag + deviation;

                // Final Size: Base * Adjusted. Clamp to min 0.2
                const s = baseSize * Math.max(0.2, adjustedMag);
                sizes.push(s);

                // 3. Colour Logic
                if (colorMode === 'depth') {
                    colors.push(q.depth);
                } else if (colorMode === 'mag') {
                    colors.push(q.mag);
                } else {
                    colors.push(q.time); // Date mode
                }

                // 4. Hover Text
                const dateStr = new Date(q.time).toLocaleDateString();
                texts.push(
                    `<b>${q.place}</b><br>` +
                    `Date: ${dateStr}<br>` +
                    `Magnitude: ${q.mag.toFixed(1)}<br>` +
                    `Depth: ${q.depth}km`
                );
            }

            // Color Settings
            let colorSettings = {
                colorscale: selectedPalette,
                colorbar: {
                    x: 0, len: 0.5, thickness: 15,
                    titlefont: {color: 'white'}, tickfont: {color: 'white'}
                }
            };

            if (colorMode === 'depth') {
                colorSettings.title = 'Depth (km)';
                colorSettings.cmin = 0;
                colorSettings.cmax = stats.maxDepth;
            } else if (colorMode === 'mag') {
                colorSettings.title = 'Magnitude';
                colorSettings.cmin = 0;
                colorSettings.cmax = 9;
            } else {
                colorSettings.title = 'Date';
                colorSettings.cmin = stats.minTime;
                colorSettings.cmax = stats.maxTime;
            }

            const gridTrace = {
                type: 'scatter3d', mode: 'lines',
                x: staticGridArrays.x, y: staticGridArrays.y, z: staticGridArrays.z,
                line: { color: '#333', width: 1 },
                opacity: 0.5, hoverinfo: 'skip'
            };

            const borderTrace = {
                type: 'scatter3d', mode: 'lines',
                x: staticBorderArrays.x, y: staticBorderArrays.y, z: staticBorderArrays.z,
                line: { color: '#00ffff', width: borderWidth },
                opacity: 0.4, hoverinfo: 'skip',
                visible: borderWidth > 0
            };

            const quakeTrace = {
                type: 'scatter3d', mode: 'markers',
                x: qx, y: qy, z: qz,
                text: texts,
                hoverinfo: 'text',
                marker: {
                    size: sizes,
                    color: colors,
                    colorscale: colorSettings.colorscale,
                    cmin: colorSettings.cmin,
                    cmax: colorSettings.cmax,
                    colorbar: colorSettings.colorbar,
                    opacity: 1.0,
                    line: { width: 0 }
                }
            };

            // Layout
            const layout = {
                paper_bgcolor: 'black', plot_bgcolor: 'black',
                margin: { l: 0, r: 0, t: 0, b: 0 },
                hovermode: 'closest',
                // Uirevision tells Plotly: "If this ID hasn't changed, don't reset the camera/zoom"
                uirevision: 'true',
                scene: {
                    xaxis: { visible: false, showbackground: false },
                    yaxis: { visible: false, showbackground: false },
                    zaxis: { visible: false, showbackground: false },
                    aspectmode: 'data',
                    dragmode: 'orbit',
                },
                showlegend: false
            };

            // Only set camera on initial load
            if (isInitial) {
                layout.scene.camera = {
                    eye: { x: 0.8, y: 0.8, z: 0.8 },
                    center: { x: 0, y: 0, z: 0 }
                };
            }

            Plotly.react('chart-container', [gridTrace, borderTrace, quakeTrace], layout, {responsive: true});
        }

        initApp();
    </script>
</body>
</html>
